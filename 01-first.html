<!DOCTYPE html>
<!-- language -->
<html lang="en">

<head>
    <!-- 编码 -->
    <meta charset="UTF-8">
    <!-- meta标签用于创造响应式网站以适应任何设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            background-color: red;
            /* 水平的 margin 和 padding 有效，垂直的 margin 和 padding 无效 */
            margin: 100px;
            padding: 100px;
            /* 行内元素的高宽不生效 */
            height: 100px;
            width: 100px;

        }
    </style>
</head>

<body>
    <span> my first html page</span>
</body>

</html>
