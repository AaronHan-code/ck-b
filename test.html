<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      /* 给了父盒子高度保证了不会出现子父盒子塌陷问题 */
      height: 200px;
      background-color: aqua;

    }

    .test {
      height: 200px;
      background-color: red;
      width: 100px;
      float: left;
    }

    .box div {
      height: 100px;
      background-color: black;
      float: left;
      color: #fff;
      margin: 10px;
    }

    p {
      height: 300px;
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div class="box">
    <div><span>1111</span></div>
    <div><span>1111</span></div>
    <div><span>1111</span></div>
  </div>
  <div class="test"></div>
  <p>aaaaaaaaaaaaaaaaaaa</p>
</body>

</html>
